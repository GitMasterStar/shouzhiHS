    /**
     * 获取数据
     */
    function doGetObjects() {
        debugger;
        $("#checkAllId").prop("checked",false);
        var url = "sixGlodDetail/doFindPageObject.do";
        var pageCurrent = $("#pageId").data("pageCurrent");
        if (!pageCurrent)
            pageCurrent = 1;
        var params = {"pageCurrent": pageCurrent}
        params.workername = $("#searchNameId").val();
        params.month= $("#time").val();
        $.getJSON(url, params, function (result) {
            debugger;
            if(result.data==null||result.data==""){
                swal("没有您要查询的记录");
    }
            doHandleResponseResult(result);
        });

    }
    function doHandleResponseResult(result){
        if(result.state==1){
            doSetTableBodyRows(result.data.records);
            doSetPagination(result.data);
        }else{
            swal(result.message);
        }
    }
    function doSetTableBodyRows(data){
        debugger;
        var tbody=$("#tbodyId");
        tbody.empty();
        for(var i in data){
            var tr=$("<tr></tr>");
            tr.data("rowData",data[i]);
            var tds=doCreateTds(data[i]);
            tr.append(tds);
            tbody.append(tr);
        }

    }

    function doCreateTds(row){
        debugger;
        var tds=
            "<td style='text-align: center;'>"+row.paymonth+"</td>"+
            "<td style='text-align: center;'>"+row.workeridcard+"</td>"+
            "<td style='text-align: center;'>"+row.workername+"</td>"+
            "<td style='text-align: center;'>"+row.endowmententerprise+"</td>"+
            "<td style='text-align: center;'>"+row.endowmentpersonage+"</td>"+
            "<td style='text-align: center;'>"+row.medicalenterprise+"</td>"+
            "<td style='text-align: center;'>"+row.medicalpersonage+"</td>"+
            "<td style='text-align: center;'>"+row.unemploymententerprise+"</td>"+
            "<td style='text-align: center;'>"+row.unemploymentpersonage+"</td>"+
            "<td style='text-align: center;'>"+row.inductrialinjuryenterprise+"</td>"+
            "<td style='text-align: center;'>"+row.maternityenterprise+"</td>"+
            "<td style='text-align: center;'>"+row.housingfundenterprise+"</td>"+
            "<td style='text-align: center;'>"+row.housingfundpersonage+"</td>"+
            "<td style='text-align: center;'>"+row.collectenterprise+"</td>"+
            "<td style='text-align: center;'>"+row.collectpersonage+"</td>";
        return tds;
    }
