<script type="text/javascript">

    $(function(){
        debugger;
        $("#pageId").load("doPageUI.do",function () {
           doGetObjects();
       })

        $(".nav")
            .on('click','.upload',doFindPageObjects)
            .on("click",".delete",doDeleteObjects)
            .on("click",".add,.update,.eye",doLoadUI)

            .on("click",".refresh",formReset);

        $('#menuLayer')
            .on('click','.btn-cancel',doHidePage);

       $(".input-group")
           .on("click",".btn-default",doQueryObject);

        $("#checkAllId").change(doChangeTBodyCheckBoxState);
        $("#tbodyId").on("change",".cItem",doChangeTHeadCheckBoxState);
        $("#tbodyId").on("click",".btn-valid",doValidById);
    });

    //上传用户Excel
    $("#inputUpload").click(function () {
        var files = $('input[id="fileData"]').prop('files');//获取到文件列表
        if (files.length == 0) {
            $('#inputLabel').html('请选择文件');
            return;
        } else {
            $.ajax({
                type: "POST",
                url: "http://localhost/worker/uploadAuditWorker.do",
                data: new FormData($("#workerForm")[0]),
                processData: false,
                contentType: false,
                success: function (result) {
                    debugger;
                    if (result.state == 1) {
                        $('#inputLabel').html(result.message);
                        /*swal(result.message);*/
                    }
                }
            });
        }
    })

    function upload() {
        var files = $('input[id="fileData"]').prop('files');//获取到文件列表
        if (files.length == 0) {
            $('#inputLabel').html('请选择文件');
            return;
        } else {
            var url="worker/uploadAuditWorker.do";
            var params = {fileData:files};
            $.getJSON(url,params,function (result) {
                if (result.state==1) {
                    $('#inputLabel').html(result.message);
                }
            })
        }
    }

    $('#fileData').filestyle({
        buttonText : '',
        buttonName : 'btn-success'
    });

    $('#clear').click(function() {
        $('#fileData').filestyle('clear');
    });

    function doHidePage() {
        //隐藏弹框
        $('#menuLayer').css('display','none');
        //隐藏遮罩层
        hideMask();
    }

    function doFindPageObjects() {
        //显示弹框
        $('#menuLayer').css('display','block');
        $('#menuLayer').css('height',$(document).height()*0.4);
        $('#menuLayer').css('width',$(document).width()*0.6);
        $('.layui-layer-content').css("height",$(document).height()*0.3);
        //显示遮罩层
        showMask();
    }

    function doQueryObject(){
        $("#pageId").data("pageCurrent",1);
        doGetObjects();
    }

    function formReset() {
    $("#searchForm").find("input,select").val("");
    }
    /**
     * 添加修改功能
     */
    function doLoadUI() {
        debugger;
        var title;
        if ($(this).hasClass("add")){
            debugger;
            title="添加用户";
            doLoadPage(title);
        }else if($(this).hasClass("update")){
            debugger;
            title="修改用户";
            var id=$("tbody input[name='cItem']:checked").val();
            if (!id){
                swal("请选择一条记录");
                return;
            }
            doFindByUserid(id,title);
        }else if($(this).hasClass("eye")){
            title="用户信息";
            var id=$("tbody input[name='cItem']:checked").val();
            if (!id){
                swal("请选择一条记录");
                return;
            }
            doFindByUserid(id,title);
        }
    }
    function doLoadPage(title){
        var url="worker/doWorkerUI.do";
        $("#mainContentId").load(url,function () {
            $(".title").html(title);
            if(title=="修改用户"){
                $(".salary-change").css('display','');
                $(".salary").find('input').attr('readonly','');
                document.getElementById("salaryratio").removeAttribute("readonly");
            }
            if(title=="用户信息"){
                $(".box-body").find('input').attr('readonly','');
                $(".btn-save").css('display','none');
            }
        })
    }
    function  doFindByUserid(id,title) {
        debugger;
    var params={"id":id};
    var url="worker/doFindWorkerById.do";
    $.getJSON(url,params,function (result) {
        debugger;
        if (result.state==1){
            $("#mainContentId").data("rowData",result.data);
            doLoadPage(title);
        }else{
            swal(result.message);
        }
    });
    }

    /**
     * 删除功能
     */
    function  doDeleteObjects() {
        debugger;
        var ids=doGetCheckedIds();
        if(ids.length==0){
            swal("请选择对象");
            return;
        }
        var params={"ids":ids.toString()};
        var url="worker/doDeleteObjects.do";
        $.post(url,params,function (result) {
            debugger;
            if(result.state==1){
                swal(result.message);
                var pageCurrent = $("#pageId").data("pageCurrent");
                var pageCount = $("#pageId").data("pageCount");
                if(pageCurrent==pageCount){
                    $("#pageId").data("pageCurrent",pageCount-1)
                }
                doGetObjects();
            }else{
                swal(result.message);
            }
        });
    }
    function doGetCheckedIds(){
        debugger;
        var array=[];
        $("#tbodyId input[type='checkbox']").each(function(){
            if($(this).prop("checked")){
                array.push($(this).val());
            }
        });
        return array;
    }


    /**
     * 获取数据
     */
    function doGetObjects() {
        $("#checkAllId").prop("checked",false);
        debugger;
        var url = "worker/doFindPageObjects.do";
        var pageCurrent = $("#pageId").data("pageCurrent");
        if (!pageCurrent)
            pageCurrent = 1;
        var params = {"pageCurrent": pageCurrent}
        params.workername = $("#searchNameId").val();
        $.getJSON(url, params, function (result) {

            console.log(result);
            doHandleResponseResult(result);
        });

    }
    function doHandleResponseResult(result){
                if(result.state==1){
                    debugger;
            doSetTableBodyRows(result.data.records);
            doSetPagination(result.data);
        }else{
            swal(result.message);
        }
    }
    function doSetTableBodyRows(data){
        debugger;
        var tbody=$("#tbodyId");
        tbody.empty();
        for(var i in data){
            var tr=$("<tr></tr>");
            tr.data("rowData",data[i]);
            var tds=doCreateTds(data[i]);
            tr.append(tds);
            tbody.append(tr);
        }

    }
    /**
     *  修改用户状态
     */
    function doValidById (){
        debugger;
        var btn=$(this);
        var rowData=$(this).parents("tr").data("rowData");
        var newValid=rowData.valid?0:1;
        var url="user/doValidById.do";
        var params={"userid":rowData.userid,"valid":newValid};
        $.post(url,params,function (result) {
            if(result.message){
                doEditRow(btn,rowData.valid);
                swal(result.message);
                doGetObjects();
            }else{
                swal(result.message);
            }
        });
    }
    function doEditRow(obj,valid){
        $(obj).html(valid?"启用":"禁用");
        var tr=$(obj).parents("tr");
        var rowData=tr.data("rowData");
        rowData.valid=valid?0:1;
        tr.data("rowDate",rowData);
    }




    function doCreateTds(row){
        var tds=
            "<td><input type='checkbox' name='cItem' class='cItem' value='"+row.id+"'></td>"+
            "<td>"+row.workername+"</td>"+
            "<td>"+(row.workeridcard==null?"":row.workeridcard)+"</td>"+
            "<td>"+(row.workerlevel==null?"":row.workerlevel)+"</td>"+
            "<td>"+(row.workerdeptid==null?"":row.workerdeptid)+"</td>"+
            "<td>"+(row.workerleaderid==null?"":row.workerleaderid)+"</td>"+
            "<td>"+(row.normalsalary==null?"":row.normalsalary)+"</td>"+
            "<td>"+(row.grossprofitrate==null?"":row.grossprofitrate)+"</td>"+
            "<td>"+(row.createdate==null?"":new Date(row.createdate).toLocaleString())+"</td>"+
            "<td>"+(row.dimissiondate==null?"":new Date(row.dimissiondate).toLocaleString())+"</td>"+
            "<td>"+ (row.declarationstatus==null?"":row.declarationstatus)+"</td>"+
            "<td>"+ (row.socialsecuritystatus==null?"":row.socialsecuritystatus)+"</td>"/*+
            "<td>"+(row.remark==null?"":row.remark)+"</td>"*/;
        return tds;
    }



    
</script>
